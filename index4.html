<!DOCTYPE html>
<html>
<head>
  <title>Basketball Game</title>
  <style>
    td {
      white-space: pre;
      padding-left: 10px;
    }
  </style>
</head>
<body>
  <h1>Basketball Game</h1>

  <table>
    <tr>
      <th>Time and Score</th>
    </tr>
    {% for key, item in data.items() %}
    <tr>
        <td>{{key}}</td>
      <td>{{ item }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
